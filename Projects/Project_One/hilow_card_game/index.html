<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script src="js_dir/app.js"></script>
    <link rel="stylesheet" href="css_dir/style.css">
    <title>Hi Lo Card Game</title>


  </head>
  <body>

    <div class="container">
      <h1>High vs Low Game</h1>
      <div id="message">Rules: Select either Hi or Low for the next card.  Guess the value of the down facing card versus the up facing card.  You start with 3 lives.  Guess incorrectly 3 times and it's game over.  How high can you go?</div>


      <div id="start">
        <button id="btnstart" type="button"  class="btn">Start Game</button>
      </div>
      <div id="score>"</div>
      <div id="cards"></div>
      <div id="highLow">
            <button id="btnhigh" type="button"  class="btn">High</button><br>
            <button id="btnlow" type="button"  class="btn">Low</button>
          </div>
      </div>
  </body>


</html>
